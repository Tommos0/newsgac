{% extends "base.html" %}
{% block content %}

    <div class="form-size">
        <form action="{{ url_for('users.login_user') }}" method="post">
            <div class="form-group">
                <label for="identifier">Username or email address*</label>
                <input required type="text" class="form-control" id="identifier" name="identifier" placeholder="Username or email">
                <span class="help-block"><i>*Required field</i></span>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input required type="password" class="form-control" id="password" name="password" placeholder="Password">
                <span class="help-block"><i>*Required field</i></span>
            </div>
            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>

{% endblock %}
