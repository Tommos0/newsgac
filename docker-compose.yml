version: "3"

networks:
    newsgac-net:
        driver: bridge

services:
    frog:
        hostname: proycon/lamachine
        image: proycon/lamachine:latest
        command: bash -c "frog -S 12345"
        networks:
            - newsgac-net

    rabbit:
        hostname: rabbit
        image: rabbitmq:latest
        environment:
            - RABBITMQ_DEFAULT_USER=newsgac
            - RABBITMQ_DEFAULT_PASS=1234
        restart: on-failure
        volumes:
            - ../rabbitmq:/var/lib/rabbitmq
        networks:
            - newsgac-net

    worker:
        build:
            context: ./newsgac
            dockerfile: Dockerfile_celery
        links:
            - rabbit
            - database
            - frog
        depends_on:
            - rabbit
            - database
            - frog
        restart: on-failure
        networks:
            - newsgac-net

    database:
        hostname: mongo
        image: mongo:latest
        networks:
            - newsgac-net

    web:
        build:
            context: ./newsgac
            dockerfile: Dockerfile_flask
        links:
            - worker
            - rabbit
            - database
            - frog
        depends_on:
            - database
            - worker
            - frog
        restart: on-failure
        networks:
            - newsgac-net
            
volumes:
    rabbitmq:
