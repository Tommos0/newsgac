{% extends "base.html" %}
{% block content %}

    <div class="page-header">
        <h1>Article:
            <small> Summary </small>
        </h1>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p align="left" class="center-align-pad"><strong>Identifier</strong></p>
        </div>
        <div class="col-md-8">
            <p align="left" class="center-align-pad"><strong>Value</strong></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p align="left" class="center-align-pad">Original Text</p>
        </div>
        <div class="col-md-8">
            <p align="left" class="center-align-pad">{{ article_summary['article_raw_text'] }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p align="left" class="center-align-pad">Annotation</p>
        </div>
        <div class="col-md-8">
            <p align="left" class="center-align-pad">{{ article_summary['genre_friendly'] }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p align="left" class="center-align-pad">Date</p>
        </div>
        <div class="col-md-8">
            <p align="left" class="center-align-pad">{{ article_summary['date'] }}</p>
        </div>
    </div>


{% endblock %}
