{% extends "base.html" %}
{% block content %}

    <div class="page-header">
        <h1>Hypotheses Testing</h1>
    </div>

    <form role="form" action="{{ url_for('experiments.hypotheses_testing') }}" method="post" id="form_hypotheses">
        <div>
            <div class="row">

                <div class="col-md-5 control-group">
                    <label>Select experiment to be used in hypotheses testing</label>

                    <select required name="hypotheses_experiment" id="hypotheses_experiment"
                            class="selectpicker show-tick" data-width="85%" data-actions-box="true">
                        {% for exp in experiments %}
                            <option value="{{ exp._id }}">{{ exp.display_title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-5 control-group">
                    <label>Select the testing data source</label>

                    <select required name="hypotheses_data_source" id="hypotheses_data_source"
                            class="selectpicker show-tick" data-width="85%" data-actions-box="true">
                        {% for ds in test_data_sources %}
                            <option value="{{ ds._id }}">{{ ds.display_title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-2 control-group">
                    <br/>
                    <button type="submit" form="form_hypotheses" class="btn btn-success">Let's go!</button>
                </div>
            </div>
        </div>
    </form>

    <br/><br/>

    <div class="row">
        {% if plot_div is defined %}
            {{ plot_div|indent(4)|safe }}
        {% else %}
            <p>There is no data to show.</p>
        {% endif %}
    </div>

{% endblock %}
