<div class="tab-pane active" role="tabpanel" id="step1">
    <div class="step33">
        <h5><strong>Pre-processing</strong></h5>
        <hr>

        <div class="row mar_ned"></div>

        <div class="details_div_data">
            <div class="row mar_ned"></div>
            <div class="row mar_ned">
                <div class="col-md-3" onmouseover="test">
                    <p align="right" class="center-align-pad">
                        <strong>Stop-words removal</strong>
                    </p>

                </div>
                <div class="col-md-1">

                </div>
		        <div class="col-md-8">
                    <select name="data_sources"
                            class="selectpicker show-tick"
                            data-width="85%"
                            data-actions-box="true"
                            v-model="model.stop_words">
                            <option
                                    :value="null"
                                    label="None...">
                                None
                            </option>
                            <option
                                    v-for="sw in stop_words"
                                    :value="sw.id"
                                    :label="sw.display_title">
                                [[ sw.display_title ]]
                            </option>
                        </select>
                    <span class="help-block"><i>Remove common words</i></span>
                </div>
            </div>
            <div class="row mar_ned"></div>

            <div class="row mar_ned">
                <div class="col-md-3">
                    <p align="right" class="center-align-pad">
                        <strong>Lemmatization</strong>
                    </p>
                </div>
                <div class="col-md-1">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked name="lemmatization"
                                   id="lemmatization" v-model="model.lemmatization">
                            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                        </label>
                    </div>
                </div>
                <div class="col-md-8">
                    <span class="help-block"><i>Removing inflectional endings of words</i></span>
                </div>
            </div>

            <div class="row mar_ned">
                <div class="col-md-3">
                    <p align="right" class="center-align-pad">
                        <strong>Remove quoted text</strong>
                    </p>
                </div>
                <div class="col-md-1">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked name="quote_removal"
                                   id="quote_removal" v-model="model.quote_removal">
                            <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                        </label>
                    </div>
                </div>
                <div class="col-md-8">
                    <span class="help-block"><i>Remove text between quotes</i></span>
                </div>
            </div>




        </div>
    </div>
</div>
