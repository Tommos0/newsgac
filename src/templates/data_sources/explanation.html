{% extends "base.html" %}
{% block content %}

    <div class="page-header">
        <h1>Explanation for
            <a href="{{ url_for('data_sources.get_article_page', article_id = article._id) }}">
                <small> Article {{ article_num  }} </small>
            </a>
            using
            <a href="{{ url_for('experiments.get_experiment_page', experiment_id = experiment._id) }}">
                <small> {{ experiment.display_title }} </small>
            </a>
        </h1>
    </div>


    <div class="row">
        {% if exp is defined %}
            {{ exp|indent(4)|safe }}
        {% else %}
            <p>There is no data to show.</p>
        {% endif %}
    </div>

{% endblock %}
