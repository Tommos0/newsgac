{% extends "base.html" %}
{% block content %}

    <div class="page-header">
        <h1>Feature Importance Ranking for Experiment:
            <a href="{{ url_for('experiments.get_experiment_page', experiment_id = experiment._id) }}">
                <small> {{ experiment.display_title }} </small>
            </a>
        </h1>
    </div>


    <div class="row">
        {% if plot_div is defined %}
            {{ plot_div|indent(4)|safe }}
        {% else %}
            <p>There is no data to show.</p>
        {% endif %}
    </div>

{% endblock %}
